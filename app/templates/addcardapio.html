{% extends 'model.html' %}
{% block title %}
<title>Card√°pio</title>
{% endblock %}
{% block links %}
<link rel="stylesheet" href="/static/css/addcardapio.css">
{% endblock %}
{% block main %}
<form action="/add-cardapio" class="cadastro-produto" method="POST">
    <div class="card-top">
        <a href="/cardapio"><img src="/static/images/close.png"></a>
        <h2>Cadastrar Produto</h2>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="inputName4">Nome do produto</label>
            <input type="text" name="nome-produto" class="form-control" id="inputName4" maxlength="100" required>
        </div>
        <div class="form-group col-md-3">
            <label for="inputName4">Quantidade</label>
            <input type="number" name="quantidade" class="form-control" id="inputName4" maxlength="1000" required>
        </div>
    </div>
    <div class="botao">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
{% endblock %}
