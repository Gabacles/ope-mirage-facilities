{% extends 'model.html' %}
{% block title %}
<title>Cadastro de Clientes</title>
{% endblock %}
{% block links %}
<link rel="stylesheet" href="/static/css/cadastro.css">
{% endblock %}
{% block main %}
<form action="/add-cliente" class="cadastro-cliente" method="POST">
    <div class="card-top">
        <a href="/clientes"><img src="/static/images/close.png"></a>
        <h2>Cadastrar Cliente</h2>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName4">Nome</label>
            <input type="text" name="nome" class="form-control" id="inputName4" maxlength="100" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputId4">CPF</label>
            <input type="number" name="cpf" class="form-control" id="inputId4" maxlength="11" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" maxlength="100" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Telefone</label>
            <input type="tel" name="telefone" class="form-control" id="inputEmail4" maxlength="11" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" name="cep" class="form-control" id="inputCEP" maxlength="8" required>
            <a href="">Buscar</a>
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress">Endere√ßo</label>
            <input type="text" name="endereco" class="form-control" id="inputAddress" maxlength="100" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputCity">Cidade</label>
            <input type="text" name="cidade" class="form-control" id="inputCity" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
